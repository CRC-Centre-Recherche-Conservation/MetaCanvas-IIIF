<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Manifest Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hover-scale {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.75);
        }
        
        .glow-effect {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .tooltip {
            position: absolute;
            z-index: 1000;
            background-color: rgba(31, 41, 55, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            max-width: 400px;
            word-break: break-all;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip.show {
            opacity: 1;
        }

        .copy-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }

        td:hover .copy-btn {
            opacity: 1;
        }

        .copy-success {
            animation: copyPulse 0.5s ease;
        }

        @keyframes copyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #10b981; }
            100% { transform: scale(1); }
        }

        .canvas-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .canvas-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        /* DataTables Dark Theme Customization */
        .dataTables_wrapper {
            color: #e5e7eb;
        }

        .dataTables_length select,
        .dataTables_filter input {
            background-color: rgba(55, 65, 81, 0.5);
            border: 1px solid rgb(75, 85, 99);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .dataTables_length select:focus,
        .dataTables_filter input:focus {
            outline: none;
            border-color: rgb(147, 51, 234);
            ring: 2px;
            ring-color: rgb(147, 51, 234);
        }

        .dataTables_info {
            color: #9ca3af;
        }

        .dataTables_paginate .paginate_button {
            background: rgba(55, 65, 81, 0.5);
            color: white !important;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dataTables_paginate .paginate_button:hover {
            background: rgba(75, 85, 99, 0.8) !important;
            color: white !important;
        }

        .dataTables_paginate .paginate_button.current {
            background: linear-gradient(135deg, #7c3aed, #ec4899) !important;
            color: white !important;
            font-weight: 600;
        }

        .dataTables_paginate .paginate_button.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        table.dataTable thead th {
            border-bottom: 1px solid rgb(55, 65, 81);
            color: #a78bfa;
            font-weight: 600;
            cursor: pointer;
        }

        table.dataTable tbody tr {
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }

        table.dataTable tbody tr:hover {
            background-color: rgba(55, 65, 81, 0.3);
        }

        table.dataTable.no-footer {
            border-bottom: none;
        }

        .dataTables_empty {
            color: #9ca3af;
        }

        /* Sorting icons */
        table.dataTable thead .sorting,
        table.dataTable thead .sorting_asc,
        table.dataTable thead .sorting_desc {
            position: relative;
            padding-right: 20px;
        }

        table.dataTable thead .sorting:after,
        table.dataTable thead .sorting_asc:after,
        table.dataTable thead .sorting_desc:after {
            position: absolute;
            right: 5px;
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            opacity: 0.5;
        }

        table.dataTable thead .sorting:after {
            content: "\f0dc";
        }

        table.dataTable thead .sorting_asc:after {
            content: "\f0de";
            opacity: 1;
            color: #a78bfa;
        }

        table.dataTable thead .sorting_desc:after {
            content: "\f0dd";
            opacity: 1;
            color: #a78bfa;
        }

        /* Search highlight */
        .highlight {
            background-color: rgba(147, 51, 234, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        .dtr-control {
            cursor: pointer;
        }

        .dtr-control:before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            content: '\f0fe';
            color: #a78bfa;
            margin-right: 8px;
        }

        .dtr-control.parent:before {
            content: '\f146';
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-10 slide-in">
            <h1 class="text-5xl font-bold mb-4">
                <span class="gradient-text">IIIF Manifest Parser</span>
            </h1>
            <p class="text-gray-300 text-lg">Explorez et analysez vos manifestes IIIF avec élégance</p>
        </header>

        <!-- Input Section -->
        <div class="glass-morphism rounded-2xl p-6 mb-8 slide-in" style="animation-delay: 0.1s;">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-link mr-2"></i>URL du Manifeste IIIF
                    </label>
                    <input 
                        type="url" 
                        id="manifestUrl" 
                        placeholder="https://example.org/manifest.json"
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all text-white placeholder-gray-400"
                    >
                </div>
                <div class="flex items-end">
                    <button 
                        onclick="loadManifest()" 
                        class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all duration-300 hover-scale shadow-lg"
                    >
                        <i class="fas fa-download mr-2"></i>Charger
                    </button>
                </div>
            </div>
            
            <!-- Exemples de manifestes -->
            <div class="mt-4">
                <p class="text-sm text-gray-400 mb-2">Essayez avec ces exemples :</p>
                <div class="flex flex-wrap gap-2">
                    <button onclick="loadExample('https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json')" class="text-xs px-3 py-1 bg-gray-700/50 rounded-full hover:bg-gray-600/50 transition-colors">
                        Bodleian Library
                    </button>
                    <button onclick="loadExample('https://iiif.lib.harvard.edu/manifests/drs:48309543')" class="text-xs px-3 py-1 bg-gray-700/50 rounded-full hover:bg-gray-600/50 transition-colors">
                        Harvard Library
                    </button>
                    <button onclick="loadExample('https://www.e-codices.unifr.ch/metadata/iiif/csg-0018/manifest.json')" class="text-xs px-3 py-1 bg-gray-700/50 rounded-full hover:bg-gray-600/50 transition-colors">
                        e-codices
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="flex justify-center items-center py-20">
                <div class="loading-pulse">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-500"></i>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden glass-morphism rounded-2xl p-6 mb-8 border-red-500">
            <div class="flex items-center text-red-400">
                <i class="fas fa-exclamation-circle text-2xl mr-3"></i>
                <span id="errorMessage"></span>
            </div>
        </div>

        <!-- Main Content -->
        <div id="manifestContent" class="hidden">
            <!-- Manifest Info & Thumbnail -->
            <div class="glass-morphism rounded-2xl p-6 mb-8 slide-in">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <h2 class="text-2xl font-bold mb-4" id="manifestTitle"></h2>
                        <p class="text-gray-300 mb-4" id="manifestDescription"></p>
                        <div class="space-y-2">
                            <div class="text-sm">
                                <span class="text-gray-400">Attribution:</span>
                                <span id="manifestAttribution" class="ml-2"></span>
                            </div>
                            <div class="text-sm">
                                <span class="text-gray-400">Nombre de canvas:</span>
                                <span id="canvasCount" class="ml-2 font-semibold text-purple-400"></span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div id="thumbnailContainer" class="cursor-pointer hover-scale">
                            <img id="manifestThumbnail" class="rounded-lg shadow-2xl max-h-64 object-contain glow-effect" alt="Thumbnail">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas Table -->
            <div class="glass-morphism rounded-2xl p-6 slide-in" style="animation-delay: 0.3s;">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-images mr-2 text-purple-400"></i>Canvas et Services
                </h3>
                <div class="w-full">
                    <table id="canvasTable" class="display responsive nowrap w-full" style="width:100% !important">
                        <thead>
                            <tr>
                                <th class="w-20">Aperçu</th>
                                <th class="min-w-[150px]">Label</th>
                                <th class="min-w-[250px]">Canvas ID</th>
                                <th class="min-w-[250px]">Service ID</th>
                                <th class="min-w-[250px]">Service @ID</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Image Modal -->
        <div id="imageModal" class="fixed inset-0 z-50 hidden">
            <div class="modal-backdrop fixed inset-0" onclick="closeModal()"></div>
            <div class="relative flex items-center justify-center min-h-screen p-4">
                <div class="relative bg-gray-900 rounded-2xl max-w-6xl max-h-[90vh] overflow-hidden glass-morphism">
                    <button 
                        onclick="closeModal()" 
                        class="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center bg-gray-800/80 rounded-full hover:bg-gray-700/80 transition-colors"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                    <img id="modalImage" class="max-w-full max-h-[85vh] object-contain">
                    <div class="p-4 border-t border-gray-700">
                        <p id="modalCaption" class="text-sm text-gray-300"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script>
        let currentManifest = null;
        let dataTable = null;
        let tooltipTimeout = null;

        function loadExample(url) {
            document.getElementById('manifestUrl').value = url;
            loadManifest();
        }

        async function loadManifest() {
            const url = document.getElementById('manifestUrl').value.trim();
            if (!url) {
                showError('Veuillez entrer une URL de manifeste IIIF valide');
                return;
            }

            // Reset states
            document.getElementById('manifestContent').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');

            // Destroy existing DataTable if it exists
            if (dataTable) {
                dataTable.destroy();
                dataTable = null;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const manifest = await response.json();
                currentManifest = manifest;
                
                displayManifest(manifest);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('manifestContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading manifest:', error);
                showError(`Erreur lors du chargement du manifeste: ${error.message}`);
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('errorState').classList.add('hidden');
            }, 5000);
        }

        function displayManifest(manifest) {
            // Display manifest info
            const title = getLocalizedValue(manifest.label) || 'Sans titre';
            document.getElementById('manifestTitle').textContent = title;
            
            const description = getLocalizedValue(manifest.description) || 'Aucune description disponible';
            document.getElementById('manifestDescription').textContent = description;
            
            const attribution = getLocalizedValue(manifest.attribution) || manifest.attribution || 'Non spécifié';
            document.getElementById('manifestAttribution').textContent = attribution;

            // Display thumbnail
            const thumbnail = getThumbnail(manifest);
            if (thumbnail) {
                document.getElementById('manifestThumbnail').src = thumbnail;
                document.getElementById('thumbnailContainer').onclick = () => openModal(thumbnail, title);
            }

            // Process canvases
            const sequences = manifest.sequences || [];
            const canvases = sequences[0]?.canvases || [];
            
            document.getElementById('canvasCount').textContent = canvases.length;
            
            // Prepare data for DataTable
            const tableData = canvases.map((canvas, index) => {
                const label = getLocalizedValue(canvas.label) || `Canvas ${index + 1}`;
                const canvasId = canvas['@id'] || '';
                
                let serviceId = '';
                let serviceAtId = '';
                
                const images = canvas.images || [];
                if (images.length > 0 && images[0].resource) {
                    const resource = images[0].resource;
                    if (resource.service) {
                        serviceId = resource.service['@id'] || '';
                        serviceAtId = resource.service.id || '';
                    }
                }

                const thumbnailUrl = getCanvasThumbnail(canvas);
                const fullImageUrl = getCanvasFullImage(canvas);

                return {
                    thumbnail: thumbnailUrl,
                    fullImage: fullImageUrl,
                    label: label,
                    canvasId: canvasId,
                    serviceId: serviceId,
                    serviceAtId: serviceAtId
                };
            });

            // Initialize DataTable
            initializeDataTable(tableData);
        }

        function initializeDataTable(data) {
            dataTable = $('#canvasTable').DataTable({
                data: data,
                columns: [
                    {
                        data: 'thumbnail',
                        orderable: false,
                        width: '80px',
                        render: function(data, type, row) {
                            if (data) {
                                return `<img src="${data}" class="canvas-thumb" onclick="openModal('${row.fullImage || data}', '${escapeHtml(row.label)}')" alt="${escapeHtml(row.label)}" onerror="this.style.display='none'">`;
                            }
                            return '<div class="w-[60px] h-[60px] bg-gray-700/50 rounded-lg flex items-center justify-center"><i class="fas fa-image text-gray-500"></i></div>';
                        }
                    },
                    { 
                        data: 'label',
                        width: '15%',
                        render: function(data) {
                            return `<span class="label-text">${escapeHtml(data)}</span>`;
                        }
                    },
                    { 
                        data: 'canvasId',
                        width: '28%',
                        render: function(data, type) {
                            // Pour le tri et la recherche, retourner uniquement le texte
                            if (type !== 'display') {
                                return data;
                            }
                            // Pour l'affichage, retourner le HTML complet
                            return createIdCell(data);
                        }
                    },
                    { 
                        data: 'serviceId',
                        width: '28%',
                        render: function(data, type) {
                            if (type !== 'display') {
                                return data;
                            }
                            return createIdCell(data);
                        }
                    },
                    { 
                        data: 'serviceAtId',
                        width: '28%',
                        render: function(data, type) {
                            if (type !== 'display') {
                                return data;
                            }
                            return createIdCell(data);
                        }
                    }
                ],
                pageLength: 10,
                lengthMenu: [[10, 20, 50, 100, -1], [10, 20, 50, 100, "Tout"]],
                responsive: false,
                scrollX: true,
                autoWidth: false,
                language: {
                    lengthMenu: "Afficher _MENU_ entrées",
                    search: "Rechercher:",
                    info: "Affichage de _START_ à _END_ sur _TOTAL_ entrées",
                    infoEmpty: "Affichage de 0 à 0 sur 0 entrées",
                    infoFiltered: "(filtré de _MAX_ entrées au total)",
                    paginate: {
                        first: "Premier",
                        last: "Dernier",
                        next: "Suivant",
                        previous: "Précédent"
                    },
                    zeroRecords: "Aucune entrée correspondante trouvée",
                    emptyTable: "Aucune donnée disponible"
                },
                dom: '<"flex justify-between items-center mb-4"lf>rtip',
                drawCallback: function() {
                    // Réappliquer le highlight après chaque redraw
                    const searchTerm = $('.dataTables_filter input').val();
                    if (searchTerm) {
                        $('#canvasTable tbody .label-text').each(function() {
                            const $this = $(this);
                            const text = $this.text();
                            if (text.toLowerCase().includes(searchTerm.toLowerCase())) {
                                const regex = new RegExp('(' + escapeRegExp(searchTerm) + ')', 'gi');
                                const highlighted = text.replace(regex, '<span class="highlight">$1</span>');
                                $this.html(highlighted);
                            }
                        });
                    }
                }
            });
        }

        function createIdCell(id) {
            if (!id) return '';
            
            const truncated = truncateId(id);
            const escaped = escapeHtml(id);
            const escapedTruncated = escapeHtml(truncated);
            
            return `
                <div class="flex items-center gap-2 w-full">
                    <span class="block truncate cursor-pointer font-mono text-xs text-gray-400" 
                          style="max-width: calc(100% - 30px);"
                          onmouseenter="showTooltip(event, '${escaped}')"
                          onmouseleave="hideTooltip()"
                          title="${escaped}">
                        ${escapedTruncated}
                    </span>
                    <button onclick="copyToClipboard('${escaped}', this)" 
                            class="copy-btn text-gray-500 hover:text-purple-400 transition-colors flex-shrink-0">
                        <i class="fas fa-copy text-xs"></i>
                    </button>
                </div>
            `;
        }

        function getLocalizedValue(value) {
            if (!value) return null;
            if (typeof value === 'string') return value;
            if (Array.isArray(value)) {
                if (value.length === 0) return null;
                if (typeof value[0] === 'string') return value[0];
                if (value[0]['@value']) return value[0]['@value'];
            }
            if (value['@value']) return value['@value'];
            return null;
        }

        function getThumbnail(manifest) {
            if (manifest.thumbnail) {
                if (typeof manifest.thumbnail === 'string') return manifest.thumbnail;
                if (manifest.thumbnail['@id']) return manifest.thumbnail['@id'];
                if (Array.isArray(manifest.thumbnail) && manifest.thumbnail[0]) {
                    if (typeof manifest.thumbnail[0] === 'string') return manifest.thumbnail[0];
                    if (manifest.thumbnail[0]['@id']) return manifest.thumbnail[0]['@id'];
                }
            }
            
            const sequences = manifest.sequences || [];
            const canvases = sequences[0]?.canvases || [];
            if (canvases.length > 0) {
                const firstCanvas = canvases[0];
                const images = firstCanvas.images || [];
                if (images.length > 0 && images[0].resource) {
                    if (images[0].resource['@id']) return images[0].resource['@id'];
                    if (images[0].resource.service && images[0].resource.service['@id']) {
                        return `${images[0].resource.service['@id']}/full/400,/0/default.jpg`;
                    }
                }
            }
            
            return null;
        }

        function getCanvasThumbnail(canvas) {
            if (canvas.thumbnail) {
                if (typeof canvas.thumbnail === 'string') return canvas.thumbnail;
                if (canvas.thumbnail['@id']) return canvas.thumbnail['@id'];
                if (Array.isArray(canvas.thumbnail) && canvas.thumbnail[0]) {
                    if (typeof canvas.thumbnail[0] === 'string') return canvas.thumbnail[0];
                    if (canvas.thumbnail[0]['@id']) return canvas.thumbnail[0]['@id'];
                }
            }
            
            const images = canvas.images || [];
            if (images.length > 0 && images[0].resource) {
                const resource = images[0].resource;
                if (resource['@id']) {
                    if (resource['@id'].includes('/full/')) {
                        return resource['@id'].replace(/\/full\/.*\//, '/full/100,/');
                    }
                    return resource['@id'];
                }
                if (resource.service && resource.service['@id']) {
                    return `${resource.service['@id']}/full/100,/0/default.jpg`;
                }
            }
            
            return null;
        }

        function getCanvasFullImage(canvas) {
            const images = canvas.images || [];
            if (images.length > 0 && images[0].resource) {
                const resource = images[0].resource;
                if (resource['@id']) return resource['@id'];
                if (resource.service && resource.service['@id']) {
                    return `${resource.service['@id']}/full/full/0/default.jpg`;
                }
            }
            return null;
        }

        function truncateId(id) {
            if (id.length > 50) {
                return '...' + id.slice(-47);
            }
            return id;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function showTooltip(event, text) {
            if (!text) return;
            
            clearTimeout(tooltipTimeout);
            tooltipTimeout = setTimeout(() => {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = text;
                tooltip.classList.add('show');
                
                const rect = event.target.getBoundingClientRect();
                tooltip.style.left = rect.left + 'px';
                tooltip.style.top = (rect.bottom + 5) + 'px';
                
                const tooltipRect = tooltip.getBoundingClientRect();
                if (tooltipRect.right > window.innerWidth) {
                    tooltip.style.left = (window.innerWidth - tooltipRect.width - 10) + 'px';
                }
            }, 1000);
        }

        function hideTooltip() {
            clearTimeout(tooltipTimeout);
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = button.querySelector('i');
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check', 'copy-success');
                
                setTimeout(() => {
                    icon.classList.remove('fa-check', 'copy-success');
                    icon.classList.add('fa-copy');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function openModal(imageUrl, caption) {
            if (!imageUrl) return;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalCaption').textContent = caption;
            document.getElementById('imageModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Hide tooltip when clicking anywhere
        document.addEventListener('click', hideTooltip);
    </script>
</body>
